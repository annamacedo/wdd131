<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - Anna Paula Macedo da Rosa</title>
    <meta name="description" content="Product Review Form - Anna Paula Macedo da Rosa">
    <meta name="author" content="Anna Paula Macedo da Rosa">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <fieldset>
            <legend>Product Review</legend>
    
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" autocomplete="off" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>
    
            <div>
                <label>Overall Rating:</label><br>
                <input type="radio" id="rating1" name="overallRating" value="1" autocomplete="off" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="overallRating" value="2" autocomplete="off" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="overallRating" value="3" autocomplete="off" required>
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="overallRating" value="4" autocomplete="off" required>
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="overallRating" value="5" autocomplete="off" required>
                <label for="rating5">☆☆☆☆☆</label>
            </div>
    
            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" autocomplete="installation-date" required>
            </div>
    
            <div>
                <label>Which features did you find useful in the product? (Check all that apply)</label><br>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability" autocomplete="off">
                <label for="feature1">Durability</label><br>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use" autocomplete="off">
                <label for="feature2">Ease of Use</label><br>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance" autocomplete="off">
                <label for="feature3">Performance</label><br>
                <input type="checkbox" id="feature4" name="usefulFeatures" value="Design" autocomplete="off">
                <label for="feature4">Design</label><br>
            </div>
    
            <div>
                <label for="writtenReview">Written Review (Optional):</label><br>
                <textarea id="writtenReview" name="writtenReview" autocomplete="off"></textarea>
            </div>
    
            <div>
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName" autocomplete="name">
            </div>
    
            <div>
                <input type="submit" value="Post Review">
            </div>
        </fieldset>
    </form>
    
    <footer>
        <p>&copy; <span id="year"></span> <span id="author"></span> <span id="location"></span></p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
