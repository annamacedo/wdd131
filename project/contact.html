<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SurgeSeeker Rafting</title>
    <meta name="description" content="Contact SurgeSeeker Rafting for inquiries, reservations, or suggestions.">
    <meta name="author" content="Anna Paula Macedo da Rosa">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script defer src="scripts/rafting.js"></script>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            </div>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="trips.html">Pacotes</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Contact Us</h1>
            <div class="company-info">
                <p><strong>Address:</strong> 4545 Farroupilha Avenue, Mal. Rondon, Canoas, RS, 92020-475, Brazil</p>
                <p><strong>Phone:</strong> +55 (51) 3031-4567</p>
                <p><strong>Email:</strong> info@surgeseekeerrafting.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d197056.18191007446!2d-51.011788562219756!3d-29.977593972500845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1716697520245!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <h2 class="team-title">Meet Our Team</h2>

        <div class="employee-profiles">
            <figure class="employee">
                <img src="images/employee-1.jpg" alt="Employee 1">
                <figcaption>Gina Smith - Rafting Guide</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee-2.jpg" alt="Employee 2">
                <figcaption>Michael Johnson - Safety Instructor</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee-3.jpg" alt="Employee 3">
                <figcaption>Jane Brum - Trip Coordinator</figcaption>
            </figure>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <fieldset>
                    <legend>Contact Preference:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="contact_preference" value="email">
                            Email
                        </label>
                        <label>
                            <input type="radio" name="contact_preference" value="phone">
                            Phone
                        </label>
                        <label>
                            <input type="radio" name="contact_preference" value="no_preference">
                            No Preference
                        </label>
                    </div>
                </fieldset>

                <label for="subscribe">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> <span id="author"></span> <span id="location"></span></p>
        <p>Last Modification: <span id="last-modified"></span></p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.webp" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
